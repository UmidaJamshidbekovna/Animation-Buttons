<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media buttons</title>
    <link rel="stylesheet" href="style.css">
       <!-- ctrl + c copy (kopiya qiladi)
            ctrl + v throw a copy (kopiyani tashlaydi) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="all">
        <a href="#" class="btn instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="btn facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" class="btn snapchat"><i class="fab fa-snapchat"></i></a>
        <a href="#" class="btn youtube"><i class="fab fa-youtube"></i></a>
    </div>
</body>
</html>
